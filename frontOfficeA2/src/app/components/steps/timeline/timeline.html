<div class="package-detail-sidebar">
	<div class="col-md-12 sidebar-wrapper clear-padding">
		<!-- Display if instance doesn't existe -->
		<div *ngIf="!instance" class="package-summary sidebar-item">
			<h4 class="header-title">
				Fonctionnalit√© en travaux <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			</h4>
		</div>
		<div *ngIf="instance">
			<div class="package-summary sidebar-item">
				<h4 class="header-title">
					{{ instance.operations[step].title }}
				</h4>
				<div class="package-summary-body">
					<span [innerHTML]="instance.operations[step].content | markdown"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="sidebar-item-bottom row" *ngIf="instance && instance.operations.length > 1">
		<div class="col-md-5 col-sm-4 hidden-xs clear-padding">
			<a class="previous-step step-arrow" *ngIf="step > 0" (click)="previousStep()">
				<i class="fa fa-chevron-left " aria-hidden="true"></i>
			</a>
		</div>
		<div class="col-md-2 col-sm-4 operation-rate" [ngClass]="{up: rate_side=='up', down: rate_side=='down'}">
			<i class="rate-up" (click)="vote('up')">

			</i>
			<span>{{ instance.operations[step].rate.score }}</span>
			<i class="rate-down" (click)="vote('down')">

			</i>
		</div>
		<div class="col-md-5 col-sm-4 hidden-sm	hidden-md hidden-lg clear-padding">
			<a class="previous-step step-arrow" *ngIf="step > 0" (click)="previousStep()">
				<i class="fa fa-chevron-left " aria-hidden="true"></i>
			</a>
		</div>
		<div class="col-md-5 col-sm-4 clear-padding">
			<a class="next-step step-arrow" *ngIf="step < instance.operations.length - 1" (click)="nextStep()">
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
			</a>
		</div>
	</div>
