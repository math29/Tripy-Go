<div *ngIf="comparator">
	<div class="cruise-list-view">
		<div class="col-md-3 col-sm-3 clear-padding">
			<img *ngIf="comparator.company.img" [src]="comparator.company.img" [alt]="comparator.company.name">
		</div>
		<div class="col-md-3 col-sm-3 clear-padding booking-box text-center">
			<div class="element-box">

			</div>

				<i class="fa fa-star"></i>
				<i class="fa fa-star-o"></i>

			</div>
			<div class="rating-box">

				<i class="fa fa-star-o"></i>
				<i class="fa fa-star-o"></i>

				<h5>Contenu</h5>
			</div>
		</div>
		<!-- *ngIf="comments" -->

			<div class="rating-box">
				<i class="fa fa-star"></i>

				<i class="fa fa-star"></i>
				<i class="fa fa-star-o"></i>
				<i class="fa fa-star-o"></i>
				<h5>Véracité prix</h5>
			</div>
			<div class="comments-link">
				<i class="fa fa-comments-o fa-4x" aria-hidden="true"></i>
			</div>
		</div>
		<div class="col-md-2 col-sm-2 booking-box clear-padding text-center external-link-container">
			<a href="" [routerLink]="['ResearchTransport', {comparator_id: comparator._id, travel_id: travel_id}]"> 
				<div class="external-link">
					<i class="fa fa-arrow-right fa-4x" aria-hidden="true"></i>
				</div>
			</a>
		</div>
