<div class="notification" *ngIf="notification">
  <h3>{{notification.title}}</h3>
  <p>
    {{notification.body}}
  </p>

  <div class="selector" *ngIf="notification.template == 'trip-ack'">
    <span (click)="acceptTravel(notification.link)" class="glyphicon glyphicon-ok"></span><span (click)="rejectTravel(notification.link)" class="glyphicon glyphicon-remove"> </span>
  </div>
</div>
