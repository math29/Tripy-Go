<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" (ngSubmit)="register()" [ngFormModel]="userForm">

        <div class="form-group" >
        <!-- ng-class="{ 'has-success': form.name.$valid && submitted, -->
                                            <!-- 'has-error': form.name.$invalid && submitted }" -->
          <label>Name</label>

          <input type="text" name="name" class="form-control" ngControl="name"/>
          <p class="help-block" *ngIf="name.dirty && name.hasError('required')">Nom d'utilisateur requis</p>
          <p class="help-block" *ngIf="name.dirty && name.hasError('minlength')">3 caractères minimum</p>
          <!-- <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p> -->
        </div>

        <div class="form-group" >
        <!-- ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }" -->
          <label>Email</label>

          <input type="email" name="email" class="form-control" ngControl="email"/>
          <p class="help-block" *ngIf="email.dirty && email.hasError('required')">Email requis</p>
          <!-- <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p> -->
          <p class="help-block" *ngIf="emailUsed">Adresse Email déjà utilisée</p>
        </div>

        <div class="form-group">
        <!-- ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }" -->
          <label>Password</label>

          <input type="password" name="password" class="form-control" ngControl="password"/>
          <p class="help-block" *ngIf="password.dirty && password.hasError('required')">Mot de passe requis</p>
          <p class="help-block" *ngIf="password.dirty && password.hasError('minlength')">3 caractères minimum</p>
          <!-- <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p> -->
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" [disabled]="!userForm.valid">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-register" href="" [routerLink]="['Login']">
            Login
          </a>
        </div>

        <!-- <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div> -->
      </form>
    </div>
  </div>
  <hr>
</div>
