<div class="tab-pane fade in">
	<div class="col-md-12">
		<div class="item-entry" *ngFor="let travel of travels">
			<span>{{ travel.name }}</span>
			<div class="item-content">
				<div class="item-body">
					<div class="col-md-2 col-sm-2 clear-padding text-center">
						<img src="assets/images/offer1.jpg" alt="cruise">
					</div>
					<div class="col-md-4 col-sm-4">
						<h4>Grand Lilly <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></h4>
						<p>Check In: 22 Aug </p>
						<p>Check Out: 25 Aug</p>
					</div>
					<div class="col-md-3 col-sm-3">
						<p class="confirmed"><i class="fa fa-check"></i>Confirmed</p>
					</div>
					<div class="col-md-3 col-sm-3">
						<p><a href="#">Cancel</a></p>
					</div>
				</div>
				<div class="item-footer"> 
					<p><strong>Dates :</strong> {{ travel.date_departure }}<strong> - </strong> {{ travel.date_return }}</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- <div class="text-center load-more">
			<a href="#">LOAD MORE</a>
		</div> -->
	</div>
</div>
