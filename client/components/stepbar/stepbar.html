<div ng-controller="StepbarCtrl">
    <div class="row smpl-step" style="border-bottom: 0;">
        <div class="col-sm-3 col-xs-3 smpl-step-step" ng-class="step > 1 ? 'complete' : step == 1 ? 'active' : 'disabled' ">
            <!-- <div class="text-center smpl-step-num">Step 1</div> -->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a class="smpl-step-icon"><i class="fa fa-user" style="font-size: 20px; padding-left: 8px; padding-top: 3px; color: black;"></i></a>
            <!-- <div class="smpl-step-info text-center">Registe User via control panel.</div> -->
        </div>

        <div class="col-sm-3 col-xs-3 smpl-step-step"  ng-class="step > 2 ? 'complete' : step == 2 ? 'active' : 'disabled'">
            <!-- <div class="text-center smpl-step-num">Step 2</div> -->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a class="smpl-step-icon"><i class="fa fa-dollar" style="font-size: 20px; padding-left: 10px; padding-top: 5px; color: black;"></i></a>
            <!-- <div class="smpl-step-info text-center">Process Payment and fill out all required fields.</div> -->
        </div>
        <div class="col-sm-3 col-xs-3 smpl-step-step" ng-class="step > 3 ? 'complete' : step == 3 ? 'active' : 'disabled'">
            <!-- <div class="text-center smpl-step-num">Step 3</div> -->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a class="smpl-step-icon"><i class="fa fa-repeat" style="font-size: 20px; padding-left: 7px; padding-top: 5px; color: black;"></i></a>
            <!-- <div class="smpl-step-info text-center">Confirm Data entered in step 2.</div> -->
        </div>
        <div class="col-sm-3 col-xs-3 smpl-step-step" ng-class="step > 4 ? 'complete' : step == 4 ? 'active' : 'disabled'">
            <!-- <div class="text-center smpl-step-num">Step 4</div> -->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a class="smpl-step-icon"><i class="fa fa-download" style="font-size: 20px; padding-left: 7px; padding-top: 4px; color: black; opacity: 0.3;"></i></a>
            <!-- <div class="smpl-step-info text-center">Download product after receiving confirmation email.</div> -->
        </div>
    </div>
</div>
