<reductednavbar step="2"></reductednavbar>

<body>
	<div id="map_canvas" ng-controller="FindAPlaceCtrl">
	    <script type="text/ng-template" id="searchbox.tpl.html">
	        <input type="text" placeholder="Search Box" class="google-map-searchbox">
	    </script>
	    <div class="find_a_place-map">
	    	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
		        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"  options="searchbox.options"  position="searchbox.position"></ui-gmap-search-box>
		    </ui-gmap-google-map>
	    </div>
	</div>
</body>

<script type="text/javascript">
	$(document).ready(function() {
		// Configure Height for Map show
		var height = $("body").height();
		var nav_height = 0;
		if($("body").width() > 768){
			nav_height = 50;
		}else{
			nav_height = 81;
		}
		$("#map_canvas").css({"height":(height-nav_height)+"px"});
	});
</script>
