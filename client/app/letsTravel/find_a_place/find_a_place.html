<body>
	<div id="map_canvas" ng-controller="FindAPlaceCtrl">
	    <script type="text/ng-template" id="searchbox.tpl.html">
	        <input type="text" placeholder="Search Box" class="google-map-searchbox">
	    </script>
	    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
	        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"  options="searchbox.options"  position="searchbox.position"></ui-gmap-search-box>
	    </ui-gmap-google-map>
	</div>
</body>
