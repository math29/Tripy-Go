<!-- Errors -->
<div  *ngFor="#error of errors" class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
  <button type="button" class="close" (click)="errors.splice(errors.indexOf(error),1)" style="float: right;" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<!-- messages -->
<div  *ngFor="#message of messages" class="alert alert-success" role="alert">
  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  <span class="sr-only">Success:</span>
  {{message}}
  <button type="button" class="close" (click)="messages.splice(messages.indexOf(message),1)" style="float: right;" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  OK
</div>


<div class="panel panel-info">
  <div class="panel-heading">
    Infos
  </div>
  <div class="panel-body">
    <!-- OPTIONS // TODO -->

    <div class="row">
      <transport-map></transport-map>
    </div>
    <div class="row">
      <div class="col-lg-12" *ngIf="transports">
        <table class="table table-striped table-bordered table-hover" role="grid">
          <thead>
          <tr role="row">
            <th class="sorting">De</th><th>Vers</th><th>Cost</th><th>Date de d√©part</th>
          </tr>
          </thead>
          <tbody>
            <!-- |filter:query |orderBy:orderType+orderby-->
          <tr *ngFor="#transport of transports">
            <td> {{transport.departure.name}}</td>
            <td> {{transport.arrival.name}}</td>
            <td> {{transport.cost | currency:'EUR'}}</td>
            <td> {{transport.departure_time}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
