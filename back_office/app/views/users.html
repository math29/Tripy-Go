<!-- Errors -->
<div  ng-repeat="error in errors" class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
  <button type="button" class="close" ng-click="errors.splice(errors.indexOf(error),1)" style="float: right;" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<!-- messages -->
<div  ng-repeat="message in messages" class="alert alert-success" role="alert">
  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  <span class="sr-only">Success:</span>
  {{message}}
  <button type="button" class="close" ng-click="messages.splice(messages.indexOf(message),1)" style="float: right;" aria-label="Close"><span aria-hidden="true">&times;</span></button>

</div>


<div class="panel panel-info">
  <div class="panel-heading">
    Infos
  </div>
  <div class="panel-body">
    <div class="row" ng-show="userEdit != null">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nom de l'utilisateur:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="userEdit.name" placeholder="Entrez le nom de la langue" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Adresse email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" ng-model="userEdit.email" placeholder="Entrez l'email de l'utilisateur" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="role">Rôle: </label>
          <div class="col-sm-10">
          <input type="text" ng-show="roles.indexOf(userEdit.role) == -1" class="form-control" id="role" ng-model="userEdit.role" placeholder="Entrez le rôle de l'utilisateur" disabled>
          <select class="form-control" ng-show="roles.indexOf(userEdit.role) > -1" ng-model="userEdit.role">
            <option ng-repeat="role in roles">{{role}}</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-show="userEdit.role != userEdit.oldRole" type="submit" class="btn btn-default" ng-click="update_role(userEdit)">Mettre à jour</button>
            <button type="submit" class="btn btn-warn" ng-click="userEdit = null">Annuler</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-bordered table-hover" role="grid">
          <thead>
          <tr role="row">
            <th class="sorting">Id</th>
            <th class="sorting">Nom</th>
            <th class="sorting">Email</th>
            <th class="sorting">Role</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in users |filter:query |orderBy:orderType+orderby" ng-class="getClassFromInfo(user)">
            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td><a ng-show="roles.indexOf(user.role) > -1" ng-click="edit(user)" class="trash"><span class="glyphicon glyphicon-edit pull-right"></span></a></td>
            <td><a ng-show="roles.indexOf(user.role) > -1" ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
