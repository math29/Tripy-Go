<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">

  <stats number="{{db_info.collections}}" comments="Collections" colour="primary" type="table" goto="dashboard.mongo"></stats>
  <stats number="{{db_info.objects}}" comments="Objects" colour="primary" type="user" goto="dashboard.mongo"></stats>
  <stats number="{{db_info.avgObjSize}}" comments="avgSize" colour="yellow" type="list" goto="dashboard.mongo"></stats>
  <stats number="{{db_info.dataSize}}" comments="Data Size" colour="red" type="list" goto="dashboard.mongo"></stats>

</div>
<!-- /.row -->

<div class="row">
  <div class="" ng-repeat="stat in stats">
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          {{stat.ns}}
        </div>
        <div class="panel-body">
          size: {{stat.size}}<br/>
          count: {{stat.count}}<br/>
          averageSize: {{stat.avgObjSize}}<br/>
          OK: {{stat.ok}}
        </div>
        <a ui-sref="dashboard.{{stat.ns}}">
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
