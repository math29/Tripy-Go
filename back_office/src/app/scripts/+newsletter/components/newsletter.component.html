<div class="row">
  <div class="col-lg-12 col-md-12 col-sd-12">
    <a href="/api/subscribe?excel=true&access_token={{token}}" target="_blank" class="btn btn-info">Télécharger pour excel</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <td class="col-md-2">
            Email
          </td>
          <td class="col-md-2">
            isUser
          </td>
          <td class="col-md-2">
            subscribe
          </td>
          <td class="col-md-2">
            Date d'ajout
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subscriber of subscribers">
          <td>
            {{subscriber.email}}
          </td>
          <td>
            {{subscriber.isUser}}
          </td>
          <td>
            {{subscriber.subscribe}}
          </td>
          <td>
            {{subscriber.addedAt}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
